<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section class="container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <style media="screen">
        .container{
          position: relative;
          width:100%;
          height: 600px;
          background-color: rgb(184, 184, 184);
        }
        .dot{
          width: 200px;
          height: 200px;
          background-color: rgba(89, 162, 195, 0.65);
          border-radius: 100px;
          position: absolute;
          transition-property:all;
          transition-timing-function: ease-in-out;
        }
      </style>
      <script type="text/javascript">
        var dots = document.querySelectorAll('.dot');
        for(var i=0; i<dots.length; i++){
            var dot=dots[i];
            dot.addEventListener("transitionend",reTransition,false);
            dot.style.transform = "translate3d("
                                            + Math.random()*600 + "px, "
                                            + Math.random()*600 + "px, "
                                            + Math.random()*600 + "px )";
        }
        function reTransition (e) {
          console.log("reTransition")
          var dot=e.target;
          dot.scale=Math.random()*3;
          dot.opacity=Math.random()+0.2;
          dot.style.transform = "translate3d("
                                          + Math.random()*600 + "px, "
                                          + Math.random()*600 + "px, "
                                          + Math.random()*600 + "px )";
        }
      </script>
    </section>
  </body>
</html>
